version: '3.8'

services:
  backend:
    build: .
    container_name: ccai-jobs-backend
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./database:/app/database
      - ./logs:/app/logs
      - ./.env:/app/.env
    environment:
      - DATABASE_URL=sqlite:///./database/ccai_jobs.db
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
